<html lang="en">
<head>

    <h1 style="text-align: center">Hello Guest!</h1>
    <div class="row">
        <div class="col">
            <form action="/greet">

                <input type="text" id="name" name="name" placeholder="Enter your name"><br>

                <button class="btn btn-primary" type="submit">Greet</button>

            </form>
        </div>
        <div class="col">
            <form action="/reverse">
                <input type="text" name="name" placeholder="Enter some text"><br>

                <button class="btn btn-primary" type="submit">Reversed</button>
            </form>
        </div>
    </div>
</div>
